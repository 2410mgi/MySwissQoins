<mat-card class="card">
  <mat-card-title> Suivi des SwissQoins</mat-card-title>
  <div class="container">
    <table class="mat-table mat-elevation-z8" mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef>Date</th>
        <td mat-cell *matCellDef="let element">{{ element.date.toDate() | date : "dd.MM.yyyy" }}</td>
      </ng-container>

      <ng-container matColumnDef="swissqoins">
        <th mat-header-cell *matHeaderCellDef>SwissQoins</th>
        <td mat-cell *matCellDef="let element">{{ element.numOfSwissQ }}</td>
      </ng-container>

      <ng-container matColumnDef="montant">
        <th mat-header-cell *matHeaderCellDef>Montant</th>
        <td mat-cell *matCellDef="let element">{{ element.montant |number:'1.2-2'}} CHF</td>
      </ng-container>

      <ng-container matColumnDef="rendement">
        <th mat-header-cell *matHeaderCellDef>Rendement</th>
        <td mat-cell *matCellDef="let element">{{ element.rendement}} %</td>
      </ng-container>

       <ng-container matColumnDef="benefice">
        <th mat-header-cell *matHeaderCellDef>Bénéfice</th>
        <td mat-cell *matCellDef="let element">{{ element.benefice |number:'1.2-2'}} CHF</td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef></th>
        <!-- <td mat-cell *matCellDef="let element">
          <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="home"></mat-icon>
        </td> -->
        <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="home"></mat-icon>
        <td mat-cell *matCellDef="let element">
          <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="home"></mat-icon>
        </td>
      </ng-container>
      <tr class="header-table-tests" mat-header-row *matHeaderRowDef="displayedColumns"> </tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
  <mat-paginator [length]="resultsLength" [pageSize]="10" style="margin-top: 12px;">
    <div class ="mat-paginator-page-size-label">Item par page</div>
  </mat-paginator>
</mat-card>
